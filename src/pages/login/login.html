<ion-content>
  <ion-grid no-padding>
    <!-- logo -->
    <ion-row header align-items-start align-items-stretch>
      <ion-col col-10 offset-1 col-md-6 offset-md-3>
        <img logo src=""/>
      </ion-col>

      <!-- Section form>-->
      <ion-col col-10 offset-1 col-md-6 offset-md-3>

          <ion-row align-items-start>
            <ion-col col-12>
              <h1><strong>Title</strong> Sub</h1>
              <!--<h1><strong>{{data.title}}</strong> {{data.subtitle}}</h1>-->

          </ion-row>
          <!-- Input-field -->
          <ion-row>

              <div input-field>
                <!-- Input-field-text -->
                <ion-item no-padding>

                  <!--               <ion-label no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>
                   -->            </ion-item>
                <!-- Input-field-password -->
                <ion-item no-padding>
                  <ion-input type="password" placeholder="Password" [(ngModel)]="password"
                             [ngModelOptions]="{standalone: true}"></ion-input>
                  <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
                </ion-item>
              </div>
              <!-- Login button -->
              <ion-col col-12 no-padding>
                <button no-margin ion-button full text-uppercase (click)="onLogin(username, password)">Se connecter
                </button>
              </ion-col>
