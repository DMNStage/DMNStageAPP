<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedProduct?.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="searchSubProduct($event)"></ion-searchbar>
  <ion-card>

    <ion-list>
      <button ion-item *ngFor="let subproduct of subProducts" (click)="onSubproductSelected(subproduct)">
        {{ subproduct.name }}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
